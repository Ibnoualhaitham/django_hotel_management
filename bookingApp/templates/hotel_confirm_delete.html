{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
    <div class="card-header bg-danger text-white rounded-top-4">
      <h4 class="mb-0">Delete Hotel</h4>
    </div>
    <div class="card-body">
      <p class="fs-5">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <a href="{% url 'hotel_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
