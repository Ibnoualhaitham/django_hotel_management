{% extends 'navbar.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Delete Hotel</h2>
  <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'hotel_list' %}" class="btn btn-warning ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
